{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Blog</h1>
        {% for post in posts %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.author }} | {{ post.published_date }}</h6>
                <p class="card-text">{{ post.text|truncatechars:200 }}</p>
                <a href="{% url 'blog:post_detail' post.pk %}" class="card-link">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
