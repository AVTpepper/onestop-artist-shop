{% extends 'base.html' %}

{% block content %}
    <div class="container my-5">
        <h2>Delete Comment</h2>
        <p>Are you sure you want to delete the comment: "{{ comment.content }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">No, go back</a>
        </form>
    </div>
{% endblock %}
